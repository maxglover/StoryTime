<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story to Comic</title>
</head>
<body>
    <h1>Enter Your Story</h1>
    <form method="POST">
        <textarea name="story_text" rows="10" cols="50" placeholder="Type your story here..."></textarea>
        <br>
        <input type="submit" value="Generate Story">
    </form>
    {% if image_url %}
        <h2>Your Generated Comic</h2>
        <img src="{{ image_url }}" alt="Generated Comic">
    {% endif %}
</body>
</html>
