<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Generator</title>
</head>
<body>
    <h1>Comic Generator</h1>
    <form method="post">
        <label for="story_text">Enter your story:</label><br>
        <textarea id="story_text" name="story_text" rows="10" cols="50"></textarea><br>
        <input type="submit" value="Generate Comic">
    </form>
    {% if image_url %}
        <h2>Generated Comic:</h2>
        <img src="{{ image_url }}" alt="Generated Comic">
    {% endif %}
</body>
</html>
